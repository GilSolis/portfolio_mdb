<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Gil Solis</title>
</head>

<body>
    <div id="contact">
        <nav class="navbar navbar-expand-lg black scrolling-navbar">
            <a href="index.html">Home&nbsp;&nbsp;&nbsp;</a>
            <a href="index.html#about">About&nbsp;&nbsp;&nbsp;</a>
            <a href="index.html#projects">Projects&nbsp;&nbsp;&nbsp;</a>
            <a href="resume.html">Resume&nbsp;&nbsp;&nbsp;</a>
            <div style="color:white">GilbertSolis_@hotmail.com 206-228-8132</div>
        </nav>
        <section class="ml-5 mt-2 transform">

            <!-- <h2 class="h1-responsive font-weight-bold text-center my-5">Contact Gil</h2> -->

            <div id="formId" class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form>
                        <h2 class="h1-responsive font-weight-bold text-center">Contact Gil</h2>
                        <div class="row ml-5">
                            <div class="col-md-6">
                                <div class="md-form mb-0 ml-1">
                                    <label for="contact-name">Name:</label>
                                    <br />
                                    <br />
                                    <input type="text" id="contact-name" class="form-control" placeholder="Your name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0 ml-1">
                                    <label for="contact-email" class=""> Email</label>
                                    <br />
                                    <br />
                                    <input type="text" id="contact-email" class="form-control" placeholder="Your email">
                                </div>
                            </div>
                        </div>
                        <div class="row ml-5">
                            <div class="col-md-12">
                                <div class="md-form mb-0 ml-1">
                                    <label for="contact-Subject" class="">Subject</label>
                                    <br />
                                    <br />
                                    <input type="text" id="contact-Subject" class="form-control"
                                        placeholder="Your email">
                                </div>
                            </div>
                        </div>
                        <div class="row ml-5">
                            <div class="col-md-12">
                                <div class="md-form ml-1">
                                    <label for="contact-message">Your message</label>
                                    <br />
                                    <br />
                                    <textarea id="contact-message" class="form-control md-textarea" rows="3"
                                        placeholder="Say Hi!"></textarea>
                                </div>
                            </div>
                            <!-- <a id="send" class="btn btn-primary btn-md">Send</a> -->
                            <!-- <a id="submitBtn" class="btn btn-primary btn-md transformBtn">Send</a> -->
                        </div>
                    </form>
                </div>
            </div>
            <div id="btns" class="row ml-5">
                <a id="contactButton" class="btn btn-primary btn-md">Contact</a>
                <a id="send" class="btn btn-primary btn-md">Send</a>
            </div>
        </section>

        <script>
            $(document).ready(() => {
                $("#send").hide();
                $("#formId").hide();
            })

            $("#contactButton").click(function () {
                $('.transform').toggleClass('transform-active');

                if ($("#contactButton").text() === "Contact") {
                    $("#formId").show();
                    $("#send").show();
                    $("#contactButton").text("Back");

                } else {
                    $("#formId").hide();
                    $("#send").hide();
                    $("#contactButton").text("Contact");
                }

            });

        </script>

</body>

</html>
